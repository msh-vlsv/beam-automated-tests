plugins {
    id 'io.qameta.allure' version '2.5'
    id 'java'
    id "org.sonarqube" version "2.7"
}

allure {
    autoconfigure = true
    version = '2.7.0'

    useJUnit5 {
        version = '2.7.0'
    }

}

group 'com.madeawkward.beam'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    compile 'org.junit.jupiter:junit-jupiter:5.4.0'
    compile 'io.appium:java-client:7.0.0'
    compile 'org.seleniumhq.selenium:selenium-server:3.14.0'
    compile 'org.seleniumhq.selenium:selenium-java:3.14.0'
    compile 'org.seleniumhq.selenium:selenium-api:3.14.0'
    compile 'org.apache.logging.log4j:log4j-api:2.11.2'
    compile 'org.apache.logging.log4j:log4j-core:2.11.2'
    compile 'org.slf4j:slf4j-simple:1.7.26'
    compile 'io.qameta.allure:allure-junit5:2.7.0'
}

test {
    useJUnitPlatform()
}

task smoke(type: Test){
    description("This will run a subset of tests by tag")
    useJUnitPlatform(){
        includeTags 'welcome'
        excludeTags 'slow'
    }
}
